<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Study Complete - {{deck_name}}</title>
</head>

<body>
  <div class="UI">
    <a href="{{url_for('index')}}"><h1 class="heading">Flashcard Trainer</h1></a>
    
    <!-- Completion message -->
    <div class="completion-container">
      <div class="completion-card">
        <h2 class="completion-title">ðŸŽ‰ Study Session Complete!</h2>
        
        <div class="completion-stats">
          <div class="stat">
            <span class="stat-number">{{total_studied}}</span>
            <span class="stat-label">Cards Studied</span>
          </div>
          <div class="stat">
            <span class="stat-number">{{deck_name}}</span>
            <span class="stat-label">Deck</span>
          </div>
        </div>

        <div class="completion-actions">
          <a href="{{url_for('index')}}" class="btn primary-btn">
            Back to Home
          </a>
          
          <form method="POST" action="{{url_for('index')}}" style="display: inline;">
            <input type="hidden" name="card_count" value="{{total_studied}}">
            <button type="submit" class="btn secondary-btn">
              Study Again
            </button>
          </form>
          
          <a href="{{url_for('viewDeck')}}" class="btn secondary-btn">
            View All Cards
          </a>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Completion screen specific styles */
    .completion-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
      min-height: 400px;
    }

    .completion-card {
      background-color: white;
      border: 3px solid rgb(0, 128, 107);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .completion-title {
      color: #2d5a3d;
      font-size: 2em;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .completion-stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      gap: 20px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0fdcd;
      border-radius: 15px;
      border: 2px solid rgb(0, 128, 107);
      flex: 1;
    }

    .stat-number {
      font-size: 1.8em;
      font-weight: bold;
      color: #2d5a3d;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 1em;
      color: #5a7c65;
      font-weight: 500;
    }

    .completion-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .primary-btn {
      background-color: rgb(0, 128, 107);
      color: white;
    }

    .primary-btn:hover {
      background-color: rgb(0, 100, 85);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 128, 107, 0.3);
    }

    .secondary-btn {
      background-color: #f0fdcd;
      color: #2d5a3d;
    }

    .secondary-btn:hover {
      background-color: #e8f5d0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .completion-card {
        padding: 25px;
      }
      
      .completion-title {
        font-size: 1.5em;
      }
      
      .completion-stats {
        flex-direction: column;
        gap: 15px;
      }
      
      .stat {
        padding: 15px;
      }
    }
  </style>
</body>
</html>
